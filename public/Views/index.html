<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>



<body>
    <header>
        <a href="index.html">
            <img class="logo" src="../Images/WebProLogo.png">
        </a>
        <nav class="navigation">
            <a href="./Access.html">Access</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">


                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required id='logEmail'>
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" required id="logPass">
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id = "lgnCheck">Remember me</input>
                    </label>
                    <a href="#">Forgot password

                    </a>

                </div>

                <button type="submit" class="btn" id='logBtn'>Login</button>

                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>

                </div>

            </form>

        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#" id="regForm">


                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" required id="username">
                    <label>Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required id="email">
                    <label>Email</label>
                </div>


                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id = "regCheck">I agree to the terms and conditions</input>
                    </label>


                </div>

                <button type="submit" class="btn" id='regBtn'>Register</button>

                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link"> Log In</a></p>

                </div>

            </form>

            

        </div>

    </div>

    <!-- already exists username-->
    <div class="popup">
        
        <span class="icon-close-popup"><ion-icon name="close-outline"></ion-icon></span>
        <h2 id = "popupTxt">Username already exists</h2>
    </div>
    <!-- no username input-->




    <script src="../Script/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
